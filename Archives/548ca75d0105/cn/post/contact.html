<section class="row page-content-wrap">
    <div class="container">
        <h2 class="page-title text-center">联系我们</h2>
        <div class="row">
            <div class="col-md-8 page-contents">
                <div class="row page-content">
                    <div class="contents row">
                        <h4>如果你有什么问题，可以在当前页面与我们取得联系。</h4>
                        <p>只需要填写下面的表格即可，带*的为必须填写的项目。</p>
                        <br>
                        <form action="#" method="post" class="contact-form row">
                            <div class="form-group col-sm-6">
                                <label for="name">姓名*</label>
                                <input type="text" id="name" class="form-control" placeholder="你的名字" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="email">邮箱地址*</label>
                                <input type="email" id="email" class="form-control" placeholder="你的邮箱地址" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="website">个人网站</label>
                                <input type="url" id="website" class="form-control" placeholder="你的个人网站">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="subject">标题*</label>
                                <input type="text" id="subject" class="form-control" placeholder="填写你的问题标题" required>
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="message">内容</label>
                                <textarea name="message" id="message" class="form-control" placeholder="填写您感兴趣的内容"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn-primary"><span>发送</span></button>
                                <h5 class="pull-right">*必填项目</h5>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
            <div class="col-md-4 sidebar">
